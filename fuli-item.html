<div class="item-part item-left">
    <span class="smallPic"><img class="img" ng-src="{{fuli.smallPic}}" /></span>
</div>
<div class="item-part item-right">
    <p class="compName">{{fuli.compName}}</p>
    <p class="fuliTitle">{{fuli.fuliTitle1}}<br>{{fuli.fuliTitle2}}</p>
    <p class="discount">
        <img class="u-icon" src="./img/u-icon.png" alt=""/>
        <span class="discount-num">{{fuli.discountNum}}</span>
        <span class="discount-type">{{fuli.discountType}}</span>
    </p>
</div>
